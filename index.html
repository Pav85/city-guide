    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"

    <div class="search-bar">

        />
        <button id="search" type="button" class="btn btn-outline-primary">
          search

      </div>
    </div>
    <!-- search bar above this line  -->

    <!-- API section below this line -->
    <main id="api-section" class="container-fluid pageWrapper">

        <div id="lang" class="col-lg-2"></div>

        <div class="col-lg-2">
          <p>Currency Converter</p>
        </div>

          <p>Weather</p>
        </div>

        <div class="col-lg-3">
          <p>Public holidays</p>
        </div>

        <div id="info" class="col-lg-12"></div>

    <!-- API section above this line -->
