<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Hello, world!</title>
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4">City Guide</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
      featured content or information.</p>
  </div>
  <div class="container">
    <h2>Currency Exchange</h2>
    <form id="currency-form">
      <label for="currency-input">From:</label>
      <input type="text" id="currency-input">

      <label for="new-currency-input">To:</label>
      <input type="text" id="new-currency-input">
      <br>
      <label for="amount-input">Amount:</label>
      <input type="text" id="amount-input">

      <label for="new-amount-input">New Amount:</label>
      <input type="text" id="new-amount-input" value="" readonly>
      <br>
      <input id="convert-currency" type="submit" value="Convert Currency">
    </form>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/keys.js"></script>
  <script type="text/javascript" src="./assets/js/currency-script.js"></script>

</body>

</html>
