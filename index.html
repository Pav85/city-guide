</head>

<body>

  </header>
  <!-- header part above this line -->



  <!-- search  bar below this line -->

        <div class="form-outline">

  <div class="search-bar">
    <div class="input-group">
      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
        aria-describedby="search-addon" />
      <button type="button" class="btn btn-outline-primary">search</button>
    </div>
  </div>

  <!-- search bar above this line  -->

  <!-- API section below this line -->
  <main id="api-section" class="container-fluid pageWrapper">
    <div class="row row-style">
      <div class="col-lg-3 col-style">
        <p>City</p>
      </div>

      <div class="col-lg-3 col-style">
        <p>Language</p>
      </div>

      <div class="container">
        <h2>Currency Exchange</h2>
        <form id="currency-form">
          <label for="currency-input">From:</label>
          <input type="text" id="currency-input">

          <label for="new-currency-input">To:</label>
          <input type="text" id="new-currency-input">
          <br>
          <label for="amount-input">Amount:</label>
          <input type="text" id="amount-input">

          <label for="new-amount-input">New Amount:</label>
          <input type="text" id="new-amount-input" value="" readonly>
          <br>
          <input id="convert-currency" type="submit" value="Convert Currency">
        </form>
      </div>

      <div class="col-lg-3 col-style">
        <p>Weather</p>
      </div>

    </div>

    <div class="row row-style">
      <div class="col-lg-4 col-style">
        <p>Photo of the city</p>
      </div>

      <div class="col-lg-4 col-style">
        <p>Info about the city</p>
      </div>

      <div class="col-lg-4 col-style">
        <p>Public holidays</p>
      </div>

    </div>



  </main>



  <!-- API section above this line -->
